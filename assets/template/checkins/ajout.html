<h1>Ajouter un checkin</h1>
<form class="form" action="/#checkin/add" method="post">
    <div class="form-group">
        <label for="lieu">Actuellement géolocalisé à :</label>
        <input type="text" id="lieu" name="lieu" class="form-control" value="<%= adresse %>" disabled>
    </div>
    <br>
    <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="number" id="lat" name="lat" placeholder="0" class="form-control" value="<%= latitude %>">
    </div>
    <div class="form-group">
        <label for="lat">Longitude</label>
        <input type="number" id="lng" name="lng" placeholder="0" class="form-control" value="<%= longitude %>">
    </div>
    <button type="submit" class="btn btn-default">Envoyer</button>
</form>
